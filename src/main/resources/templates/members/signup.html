<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1>회원가입</h1>

    <form th:action="@{/members/signup}" th:object="${memberSignupRequestDto}" method="POST">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" th:errorclass="error">
            <div class="error" th:errors="*{username}"></div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="error">
            <div class="error" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" th:errorclass="error">
            <div class="error" th:errors="*{nickname}"></div>
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
